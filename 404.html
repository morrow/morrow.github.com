<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting you</title>
    <link href="stylesheets/screen.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <div class="header">Redirecting you to <a href="https://morrow.github.com/CSS-Reference">CSS Reference</a>in less than 1 second...</div>
    </div>
  </body>
  <script type="text/javascript">var query = window.location.pathname.replace('/CSS-Reference', '');
    var url = '/CSS-Reference/#'+ query;
    window.history.replaceState({},query,url);
    window.location.href = url;</script>
</html>
