<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting you</title>
    <link href="stylesheets/screen.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <div class="header">Redirecting you to <a href="https://morrow.github.com/CSS-Reference">CSS Reference</a>in less than 1 second...</div>
    </div>
  </body>
  <script type="text/javascript">var repo = window.location.pathname.split('/')[1];
    var query = window.location.pathname.replace('/' + repo + '/', '');
    var url = [repo,'#',query].join('/');
    if(window.history.replaceState) {
      window.history.replaceState({},query,url);      
      window.location.href = url;
      window.location.reload();
    }
    else {
      window.setTimeout(function(){window.location.href = url;}, 999)
    }</script>
</html>
