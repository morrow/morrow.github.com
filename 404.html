<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting you</title>
    <link href="stylesheets/screen.css" rel="stylesheet" />
  </head>
  <body>
    <div class="root">
      <div class="header">Redirecting you</div>
    </div>
  </body>
  <script type="text/javascript">var path = window.location.pathname.split('/');
    if(path.length > 1) {
      var repo = path[1];
      var query = path[path.length-1];
      var url = [repo,'#',query].join('/');
    }
    else if(path.length == 1) {
      var urls = {'css-reference':'CSS-Reference'}
      var query = path[path.length-1];
      if(url in urls) {
        var url = urls[path];
      }
    }
    if(!(url)) {
      window.location.href = 'http://morrow.github.com';      
    }
    else {
      alert(url);
      if(window.history.replaceState) {
        window.history.replaceState({},query,url);      
        window.location.href = url;
        window.location.reload();
      }
      else {
        window.setTimeout(function(){window.location.href = url;}, 999)
      }
    }</script>
</html>
