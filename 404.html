<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting you</title>
  </head>
  <body>Redirecting you to <a href="https://morrow.github.com/CSS-Reference">CSS Reference</a>in less than 1 second...</body>
  <script type="text/javascript">var query = window.location.pathname.replace('/CSS-Reference', '');
    window.setTimeout("window.location.href = 'http://morrow.github.com/CSS-Reference/#'+ query;", 500)</script>
</html>
